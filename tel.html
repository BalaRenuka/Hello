<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <form action="./Format.html" autocomplete="off">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="name@gmail.com" pattern="[a-zA-Z0-9]+@gmail\.com"><br><br>
        <label for="phone">Mobile no:</label>
        <input type="tel" name="Mobile no" id="phone" placeholder="+91 XXXXXXXXXX" pattern="\+91\s[6-9][0-9]{9}" required><br><br>
    
        <input type="submit" value="submit">
    </form>
</body>
</html>
